	项目 ： 都是团队合作开发  每个人都有每个人写的代码 
	项目做完了之后要把每个人的代码放到一起(最终版本)
	但是项目经常会涉及到需求修改(代码也得修改	)
	例如： 马化腾修改了一次代码 重新放到服务器里面
	马云要使用最新代码(在去服务器里面重新拷贝最新代码)


	这个问题如何解决 ： 使用一些源代码管理工具来解决
	源代码管理工具有什么用 ： 通过一些命令或者操作 来提交 代码  获取代码 （让提交和获取代码更简单）通过命令解决拷贝代码的问题
	常见哪些源代码管理工具： git svn tfs
